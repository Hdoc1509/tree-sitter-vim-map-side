[package]
name = "tree-sitter-vim-map-side"
description = "Vim's map side (lhs and rhs) grammar for tree-sitter"
version = "0.1.0"
authors = ["HÃ©ctor Ochoa <hector.ochoa.dev@gmail.com>"]
license = "MIT"
readme = "README.md"
keywords = ["incremental", "parsing", "tree-sitter", "vim-map-side"]
categories = ["parser-implementations", "parsing", "text-editors"]
repository = "https://github.com/hdoc1509/tree-sitter-vim-map-side"
edition = "2021"
autoexamples = false

build = "bindings/rust/build.rs"
include = [
  "bindings/rust/*",
  "grammar.js",
  "queries/*",
  "src/*",
  "tree-sitter.json",
  "/LICENSE",
]

[lib]
path = "bindings/rust/lib.rs"

[dependencies]
tree-sitter-language = "0.1"

[build-dependencies]
cc = "1.2"

[dev-dependencies]
tree-sitter = "0.25.9"
